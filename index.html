    <body>

        <div id="container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" id="input-el" class="no-spin">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="main">
            <div class="conv-box">
                <h3>Length (Meters/Feet)</h3>
                <p id="length-conv"></p>
            </div>
            <div class="conv-box">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-conv"></p>
            </div>
            <div class="conv-box">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-conv"></p>
            </div>
        </div>
        <script src="index.js"></script>
        
    </body>
